<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroid Alert</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a id="header-link" href="https://asteroidalert.netlify.app">
        <img
          id="header-img"
          src="./assets/images/asteroid.png"
          alt="burning-asteroid"
        />
        <h1>Asteroid Alert</h1>
      </a>
    </header>
    <div id="divider"></div>
    <section id="about"></section>
    <div id="asteroids">
      <div class="loading-container">
        <p id="loading-message">Scanning the sky...</p>
        <img id="loading-img" src="./assets/loading.gif" alt="">
      </div>
    </div>
    <footer>
      <p>Powered by</p>
      <div id="logos">
        <a href="https://www.netlify.com/products/functions" target="_blank">
          <img
            class="logo netlify-logo"
            src="./assets/logos/netlify-logo.png"
            alt="Deploys by Netlify"
          />
        </a>
        <a href="https://api.nasa.gov" target="_blank">
          <img
            class="logo nasa-logo"
            src="./assets/logos/nasa-logo.png"
            alt="NASA API"
          />
        </a>
        <a href="https://github.com/abhishekY495/asteroidalert" target="_blank">
          <img
            class="logo github-logo"
            src="./assets/logos/github.svg"
            alt="Flaticon logo"
          />
        </a>
        <a href="https://www.flaticon.com" target="_blank">
          <img
            class="logo flaticon-logo"
            src="./assets/logos/flaticon-logo.png"
            alt="Flaticon logo"
          />
        </a>
      </div>
    </footer>
    <!--  -->
    <script src="./js/spacekit.js"></script>
    <script src="./js/times.js"></script>
    <script src="./js/addZero.js"></script>
    <script src="./js/compareSize.js"></script>
    <script src="./js/compareSpeed.js"></script>
    <script src="./js/createAsteroid.js"></script>
    <script src="./js/asteroidOrbit.js"></script>
    <script src="./js/createSpace.js"></script>
    <script src="./js/listAsteroids.js"></script>
    <script src="./js/orbitBtnRotate.js"></script>
    <script src="./js/spaceOptions.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/about.js"></script>
    <script src="./js/blinkAnimation.js"></script>
  </body>
</html>
